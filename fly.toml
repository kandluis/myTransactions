# fly.toml file generated for mint-scraper on 2022-09-04T21:43:05-07:00

app = "mint-scraper"
kill_signal = "SIGINT"
kill_timeout = 5

[env]
  GOOGLE_CHROME_CHANNEL = "beta"
  PRIMARY_REGION = "sjc"
  USE_CHROMEDRIVER_ON_PATH = true

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[processes]
  scraper = "python scraper.py --type='all'"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
